<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="#" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div id="score" class="score">Points: 5</div>
        <div id="timer" class="timer">1:00 seconds</div>
        <div class="game-layout">
            <div class="hangman-box">
                <img src="#" draggable="false" alt="hangman-img">
                <h1>Hangman Game</h1>
            </div>
            <div class="game-box">
                <ul class="word-display"></ul>
                <h4 class="hint-text">Hint: <b></b></h4>
                <h4 class="guesses-text">Incorrect guesses: <b></b></h4>
                
                <div class="keyboard"></div>
                <p class = "keyboard-instructions"><center>type or click keyboard</center></p>
            </div>
        </div>
    </div>
    <script src="scripts/word-list.js" defer></script>
    <script src="scripts/script.js" defer></script>
</body>
</html>
